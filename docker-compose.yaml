version: '3.7'

services:
  db:
    image: postgres:alpine

    ports:
      - target: 5432
        published: 5432
        protocol: tcp
        mode: host

    volumes:
      - type: bind
        source: ./db
        target: /docker-entrypoint-initdb.d/

      # - type: volume
      #   source: mydata
      #   target: /var/lib/postgresql/data

  db-client:
    image: postgres:alpine
    command: ["psql", "-h", "db", "-U", "postgres"]

volumes:
  mydata:
